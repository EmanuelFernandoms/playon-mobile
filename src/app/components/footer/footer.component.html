<ion-tab-bar slot="bottom" class="footer-tab-bar">
  <ion-tab-button 
    [class.tab-selected]="isActive('home')"
    (click)="navigateTo('home')">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button 
    [class.tab-selected]="isActive('explorar')"
    (click)="navigateTo('explorar')">
    <ion-icon name="search-outline"></ion-icon>
    <ion-label>Explorar</ion-label>
  </ion-tab-button>

  <ion-tab-button 
    [class.tab-selected]="isActive('reservas')"
    (click)="navigateTo('reservas')">
    <ion-icon name="calendar-outline"></ion-icon>
    <ion-label>Reservas</ion-label>
  </ion-tab-button>

  <ion-tab-button 
    [class.tab-selected]="isActive('perfil')"
    (click)="navigateTo('perfil')">
    <ion-icon name="person-outline"></ion-icon>
    <ion-label>Perfil</ion-label>
  </ion-tab-button>
</ion-tab-bar>
